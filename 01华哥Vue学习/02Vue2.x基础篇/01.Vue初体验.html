<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <p>{{msg}}</p>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    //创建Vue的实例
    let vm = new Vue({
        el: "#app",
        data:{
            msg: "我要吃饭",
            message:"Hello World！"
        }
    });
</script>
</html>
