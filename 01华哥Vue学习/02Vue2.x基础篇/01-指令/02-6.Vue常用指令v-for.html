<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--数组遍历-->
    <p v-for="(scroe,index) in scores">
        {{index+"::"+scroe}}
    </p>
    <!--对象遍历-->
    <p v-for="d in dog">
        {{d}}
    </p>
    <!--字符串遍历-->
    <p v-for="d in name">
        {{d}}
    </p>
    <!--电话号码遍历-->
    <p v-for="p in phone">
        {{p}}
    </p>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            scores: [100, 87, 88, 80],
            dog: {name:'旺财', age: 6, height: 1.44},
            name: 'zhangsan',
            phone: '1888888882'
        }
    });

</script>
</html>
