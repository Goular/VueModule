<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p :style="{color:fontColor}">{{msg}}</p>
    <button v-on:click="msg='Hello Goular！'">改变内容</button>
    <button @click="changeContent">改变内容1</button>
    <button @click="changeContentColor">改变颜色</button>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "今天的天气很好!",
            fontColor: 'red'
        },
        methods: {
            changeContent(){
                this.msg = "测试改掉没有!"
            },
            changeContentColor(){
                this.fontColor="green"
            }
        }
    });
</script>
</html>
