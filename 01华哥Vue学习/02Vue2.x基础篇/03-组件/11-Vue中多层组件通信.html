<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-parent :imgtitle="title" :imgsrc="img"></my-parent>
</div>

<template id="my_img">
    <img :src="imgsrc" width="200"/>
</template>

<template id="my_title">
    <h2>{{title}}</h2>
</template>

<template id="my_parent">
    <div>
        <child1 :imgsrc="imgsrc"></child1>
        <child2 :title="imgtitle"></child2>
    </div>
</template>
</body>
<script src="js/vue.js"></script>
<script>
    //子组件的实例
    let Child1 = Vue.extend({
        template: "#my_img",
        props: ['imgsrc']
    });

    let Child2 = Vue.extend({
        template: '#my_title',
        props: ['title']
    })

    //注册父组件
    Vue.component("my-parent", {
        props: ['imgtitle', 'imgsrc'],
        components: {
            "child1": Child1,
            "child2": Child2
        },
        template:`#my_parent`
    })

    //创建组件
    new Vue({
        el: "#app",
        data(){
            return {
                title: "我是不是很漂亮.",
                img: "img/img_01.jpg"
            }
        }
    });
</script>
</html>
