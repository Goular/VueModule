<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <parent></parent>
    <child></child>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    //子组件构造器
    let Child1 = Vue.extend({
        template: `<img src="img/img_01.jpg" width="200">`
    });
    let Child2 = Vue.extend({
        template: `<p>我认为自己很美!</p>`
    })

    Vue.component('child',Child1);

    Vue.component('parent',{
        components:{
            'my-child1': Child1,
            'my-child2': Child2

        },
        template:`
            <div>
                <my-child1></my-child1>
                <my-child2></my-child2>
            </div>
        `
    });

    new Vue({
        el:"#app",
        data(){
            return {
                msg:'今天天气很好,打Call.'
            }
        }
    })
</script>
</html>
