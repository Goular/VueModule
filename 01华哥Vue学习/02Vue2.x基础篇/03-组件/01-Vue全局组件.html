<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-date></my-date>
    <my-date></my-date>
</div>

<div id="app1">
    <my-date></my-date>
    <my-date></my-date>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    //1.创建组件的构造器
    let profile = Vue.extend({
        template:`
            <div>
                <input type="date"/>
                <p>今天已经不是冬天了.</p>
            </div>
        `
    });
    Vue.component('my-date',profile);
    new Vue({
        el:"#app",
        data:{
            msg:"今天天气很好"
        }
    })
    new Vue({
        el:"#app1"
    })
</script>
</html>
