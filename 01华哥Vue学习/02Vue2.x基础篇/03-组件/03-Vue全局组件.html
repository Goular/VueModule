<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-date></my-date>
    <my-color></my-color>
</div>
<div id="app1">
    <my-date></my-date>
    <my-color></my-color>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    Vue.component('my-date',{
        template:`
            <div>
                <input type="date"/>
                <p>今天已经不是冬天了.</p>
            </div>
        `
    })
    Vue.component('my-color',{
        template:`
            <div>
                <input type="color"/>
                <p>今天已经不是冬天了.</p>
            </div>
        `
    })
    new Vue({
        el:"#app"
    });
    new Vue({
        el:"#app1"
    })
</script>
</html>
