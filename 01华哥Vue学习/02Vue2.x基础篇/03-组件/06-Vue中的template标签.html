<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-div></my-div>
</div>
<template id="my_div">
    <div>
        <div>我是MT!</div>
        <input type="date">
        <img src="img/img_02.jpg" alt="" width="400">
    </div>
</template>
<!--单独使用template标签，让使用的相同组件的人使用-->
</body>
<script src="js/vue.js"></script>
<script>
    //实例化组件
    Vue.component("my-div",{
        template:"#my_div"
    });
    new Vue({
        el:"#app"
    });
</script>
</html>
