<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-slot>
        <img src="img/img_01.jpg" width="200" alt="">
        <p>这个姑娘好美呀!</p>
        <input type="date">
    </my-slot>
</div>
<template id="my_slot">
    <div id="panel">
        <h2 class="panel-header">插槽的头部</h2>
        <slot>可以替换任何标签,默认显示提示的内容</slot>
        <h2 class="panel-header">插槽的尾部</h2>
    </div>
</template>
</body>
<script src="js/vue.js"></script>
<script>
    Vue.component("my-slot", {
        template: "#my_slot"
    });
    new Vue({
        el: '#app',
        data: {
            msg: "今天的天气真的很好?"
        }
    })
</script>
</html>
