<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //1.构造函数
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    //构造类的实现，可以添加相关的成员方法
    Person.prototype = {
        construct: Person,
        print(){
            console.log('我叫' + this.name + ',今年' + this.age + '岁');
        }
    }

    //通过class面向对象
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        print() {
            console.log('我叫' + this.name + ',今年' + this.age + '岁');
        }
    }

    let person = new Person("Goular", 25);
    person.print();

</script>
</html>
